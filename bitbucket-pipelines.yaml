image:
  name: atlassian/default-image:3

test: &test
  step:
    name: Test
    script:
      - npm install -g bats
      - chmod a+x test/*.bats
      - bats test/test.bats
    services:
      - docker

push: &push
  step:
    name: Push and Tag
    image: python:3.7
    script:
      - pipe: atlassian/bitbucket-pipe-release:5.0.1
        variables:
          REGISTRY_USERNAME: $DOCKER_HUB_USERNAME
          REGISTRY_PASSWORD: $DOCKER_HUB_PASSWORD
          IMAGE: mobiledevinc/$BITBUCKET_REPO_SLUG
    services:
      - docker

pipelines:
  default:
    - <<: *test
  branches:
    master:
      - <<: *test
      - <<: *push